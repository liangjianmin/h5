
<!-- 网站头部 -->
@@include("../include/header.html")
<!-- 找回密码 -->
<div class="dl__login forgetpass--debtor">
    <div class="dl__container clearfix">
        <h3 class="form-title">找回密码</h3>
        <div class="layui-form forgetpass-form">
            <div class="layui-form-item">
                <label class="layui-form-label">*手机号：</label>
                <div class="layui-input-block">
                  <input class="layui-input" id="userMobile" type="text" name="user_tel" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" autocomplete="off" lay-verify="required|phone|number" lay-verType="tips">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">*图形验证码：</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="imgCode" type="text" name="user_img_code" required  lay-verify="required" placeholder="请输入验证码
" autocomplete="off" autocomplete="off" lay-verify="required" lay-verType="tips">
                    <div class="code-img" id="imgCodeSrc"></div>
                    <input id="imgCodeName" type="hidden" name="img_code_name" value="001" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">*手机验证码：</label>
                <div class="layui-input-block">
                  <input type="text" name="user_tel_code" required  lay-verify="required" placeholder="请输入手机验证码" autocomplete="off" class="layui-input" autocomplete="off" lay-verify="required|number" lay-verType="tips">
                  <button class="get-code" id="getCode">获取验证码</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">*输入新密码：</label>
                <div class="layui-input-block">
                  <input type="password" name="user_new_pass" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">*确认新密码：</label>
                <div class="layui-input-block">
                  <input type="password" name="user_new_pass_re" required  lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input" autocomplete="off" lay-verify="required" lay-verType="tips">
                </div>
            </div>
            <div class="tips-text dn" id="formTip">请填写手机号</div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn forget-pass-btn" lay-submit lay-filter="forgetpassForm">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 网站底部 -->
@@include("../include/footer.html")
