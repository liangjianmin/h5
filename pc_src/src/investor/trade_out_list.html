<!-- 提现记录 -->
<div class="invest__center trade-out-list">
    <div class="dl__container invest-cont clearfix">
        @@include('../include/invest_user_center_navs.html', {"active": "trade_out"})
        <div class="center-content">
            <div class="cont-tit-wrapper clearfix">
                <h3 class="cont-tit tit-theme">提现记录</h3>
                <a class="cont-tit-sub" href="javascript:;"></a>
            </div>
            <div class="content">
                <div class="tradeout-table">
                    <table class="layui-table invest-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>提现申请时间</th>
                                <th>提现金额</th>
                                <th>手续费</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tradeOutListTable"></tbody>
                    </table>
                </div>
                <div class="record-text">
                    <p>温馨提示：</p>
                    <p>用户进入银行页面，同时资金会冻结，确认用户未输入密码或者密码输入错误超限时，资金会在后5~10分钟内退回冻结资金，用户重新申请提现即可。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 网站底部 -->
@@include('../include/footer.html')
